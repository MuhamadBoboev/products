<body>
<wrapper>

  <header class="header">
    <div class="container">

      <div class="header__body">

        <a href="#" class="header__logo">
          <p>logo</p>
        </a>

        <div class="header__user">
          <ul class= "header__user__ul">
            <li><a href="#"><img src="img/person.svg" ></img></a></li>
            <li><a href="#"><img src="img/Frame.svg" ></img></a></li>
            <li><a href="#"><img src="img/Frame2.svg" ></img></a></li>
            <li class="header__burger">
              <span></span>
            </li>
          </ul>
        </div>

        <nav class="header__menu" >
          <ul class="header__list">
            <li>
              <a href="#" class="header__link">постельное белье</a>
            </li>
            <li>
              <a href="#" class="header__link">одежда для дома</a>
            </li>
            <li>
              <a href="#" class="header__link">Одежда для улицы</a>
            </li>
            <li>
              <a href="#" class="header__link">Выход</a>
            </li>
            <li>
              <a href="#" class="header__link">О канале</a>
            </li>
            <li>
              <a href="#" class="header__link">Контакты</a>
            </li>
          </ul>
        </nav>

      </div>

    </div>
  </header>

   <content class="content">
    <div class="container">
      <div class="content__grid">

        <!-- height="878" width="686" -->
        <!-- style="height:923px; width: 686px" -->
        <!-- background-image: url(../img/small-1.png) -->
        <section class="content__photo">

          <div id="imgBig" class="content__big-img"  >

            <div class="content__small-img">

              <div  class="content__a">
              <a ><img id="imgSmall1" src="img/small-1.png" width="70" height="91" class="small-1" ></a>
              </div>
              <div  class="content__a">
              <a ><img id="imgSmall2" src="img/small-2.png" width="70" height="91" class="small-2" ></a>
              </div>
              <div  class="content__a">
              <a ><img id="imgSmall3" src="img/small-3.png" width="70" height="91" class="small-3" ></a>
              </div>
              <div  class="content__a">
              <a ><img id="imgSmall4" src="img/small-4.png" width="70" height="91" class="small-4" ></a>
              </div>
              <div class="content__a">
              <a ><img id="imgSmall5" src="img/small-5.png" width="70" height="91" class="small-5" ></a>
              </div>
              <div id="imgSmall6" class="content__transparent"></div>

            </div>
          </div>

        </section>

        <section class="content-info">

          <div class="content-info__grid">
            <div class="content-info__block-1">
              <span class="content-info__name-product" >Пижама для девочек</span>
              <span class="content-info__art" >Арт. 02765/46</span>
              <p><span class="content-info__reviews  forward-sign " >Отзывы <a href="#" >14 отзывов</a></span></p>
            </div>

            <div class="content-info__block-2">
              <p class="content-info__block-2__p forward-sign">
                <span class="content-info__prices" >800 ₽ </span>
                <span id="contentPrice" class="content-info__prices__2 " >1 500 ₽
                  <div id="contentPriceBlock" class="contentPriceBlock">
                    <p><span>Ваша экономия</span> <span>2500Р</span></p>
                    <p><span>Скидка</span> <span>36%</span></p>
                  </div>
                </span>
              </p>
              <p class="content-info__block-2__p__2" >
                <span class="content-info__discount" >cкидка -36%</span>
                <span class="content-info__stock " >aкция -20%</span>
              </p>
            </div>
          </div>


        </section>
      </div>
    </div>
  </content>
