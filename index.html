<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" >
  <link rel="stylesheet" href="css/reset.css" >
  <link rel="stylesheet" href="css/style.css" >
  <link rel="shortcut icon" href="img/small-1.png" >
  <title>Products</title>
</head>
<body>
<wrapper class="wrapper">

  <header class="header">
    <div class="container">

      <div class="header__body">

        <a href="#" class="header__logo">
          <p>logo</p>
        </a>

        <div class="header__user">
          <ul class= "header__user__ul">
            <li><a href="#"><img src="img/person.svg" ></img></a></li>
            <li><a href="#"><img src="img/Frame.svg" >      </img></a></li>
            <li data-basket-svg class="button__basket" > <a><img src="img/Frame2.svg" ></img>
            </a></li>
            <li class="header__burger">
              <span></span>
            </li>
          </ul>
        </div>

        <nav class="header__menu" >
          <ul class="header__list">
            <li>
              <a href="#" class="header__link">постельное белье</a>
            </li>
            <li>
              <a href="#" class="header__link">одежда для дома</a>
            </li>
            <li>
              <a href="#" class="header__link">Одежда для улицы</a>
            </li>
            <li>
              <a href="#" class="header__link">Выход</a>
            </li>
            <li>
              <a href="#" class="header__link">О канале</a>
            </li>
            <li>
              <a href="#" class="header__link">Контакты</a>
            </li>
          </ul>
        </nav>

      </div>

    </div>
  </header>

   <content class="content">
    <div class="container">
      <div class="content__grid">

        <!-- height="878" width="686" -->
        <!-- style="height:923px; width: 686px" -->
        <!-- background-image: url(../img/small-1.png) -->
        <section class="content__photo">

          <div id="imgBig" class="content__big-img"  >

            <div class="content__small-img">

              <div  class="content__a">
              <a ><img data-img="1" src="img/small-1.png" width="70" height="91" class="small-1" ></a>
              </div>
              <div  class="content__a">
              <a ><img data-img="2" src="img/imgBig2.png" width="70" height="91" class="small-2" ></a>
              </div>
              <div  class="content__a">
              <a ><img data-img="3" src="img/imgBig3.png" width="70" height="91" class="small-3" ></a>
              </div>
              <div  class="content__a">
              <a ><img data-img="4" src="img/imgBig4.png" width="70" height="91" class="small-4" ></a>
              </div>
              <div class="content__a">
              <a ><img data-img="5" src="img/imgBig5.png" width="70" height="91" class="small-5" ></a>
              </div>
              <div id="imgSmall6" class="content__transparent"></div>

            </div>
          </div>

        </section>

        <section class="content-info">

          <div class="content-info__grid" data-id="01">
            <div class="content-info__block-1">
              <span class="content-info__name-product" >Пижама для девочек</span>
              <span class="content-info__art" >Арт. 02765/46</span>
              <p><span class="content-info__reviews  forward-sign " >Отзывы <a href="#" >14 отзывов</a></span></p>
            </div>

            <div class="content-info__block-2">
              <p class="content-info__block-2__p forward-sign">
                <span class="content-info__prices" >800 ₽ </span>
                <span id="contentPrice" class="content-info__prices__2 " >1 500 ₽
                  <div id="contentPriceBlock" class="contentPriceBlock">
                    <p><span>Ваша экономия</span> <span>700 Р</span></p>
                    <p><span>Скидка</span> <span>36%</span></p>
                  </div>
                </span>
              </p>
              <p class="content-info__block-2__p__2" >
                <span class="content-info__discount" >cкидка -36%</span>
                <span class="content-info__stock " >aкция -20%</span>
              </p>
            </div>
            <div class="dropdown__wrapper">
              <div class="dropdown">
                <button class="dropdown__button sign__button" data-size>Выбрать размер</button>
                <ul class="dropdown__list" >
                  <li class="dropdown__list-item" data-value="10">10</li>
                  <li class="dropdown__list-item" data-value="20">20</li>
                  <li class="dropdown__list-item" data-value="30">30</li>
                  <li class="dropdown__list-item" data-value="40">40</li>
                </ul>
              </div>
            </div>
            <div class="content__size" ><span>Определить размер</span></div>

            <div class="detailes-wrapper">
              <div class="item counter-wrapper counter-basket">
                <button class="item__control" data-action="minus">-</button>
                <div class="item__control" data-counter>1</div>
                <button class="item__control" data-action="plus">+</button>
              </div>
              <div class="basket">
                <button data-cart type="button" class="basket__text">
                  <span>Добавить в корзину</pspan>
                </button>
                <div class="basket__favorites">
                  <img src="img/Frame.svg" >
                </div>
              </div>
            </div>
          </div>



        </section>
      </div>
    </div>
  </content>

  <basket class="basket-pay">
    <div class="container ">

      <div class="basket-pay__container counter-basket">
        <div class="basket-pay__title-center">
          <p>Ваша корзина</p>
        </div>
        <div class="basket-pay__position">


        </div>
      </div>

      </div>
    </basket>







</wrapper>


<script src="js/script.js" ></script>
<script src="js/counter.js" ></script>
<script src="js/cart-01.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
